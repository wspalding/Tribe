<link rel="stylesheet" href="/static/css/MainNavigation.css">
<script src="/static/scripts/MainNavigation.js"></script>


<div class="row tribe-header">
    <h1>find your tribe</h1>
    <button id="login-button" type="button">Login</button>
</div>

<div id="login-modal" class="modal">
    <div id="login-modal-content" class="modal-content">

        {% if current_user.is_authenticated %}

            <!--Profile form-->
            {% include "TribeUserPartials/TribeUserProfilePartial.html" %}

        {% else %}

            <div>
                <!--login form-->
                {% include "TribeFormPartials/RegistrationFormPartial.html" %}
            </div>
            
            <div>
                <!--signup form-->
                {% include "TribeFormPartials/LoginFormPartial.html" %}
            </div>
            
        {% endif %}

    </div>
</div>
